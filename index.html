<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Monica Izzo">
    <title>Esercitazione JS BoolZapp</title>

    <!-- icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png">

    <!-- fontawesome 6 -->
    <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<!-- ROOT Vue JS -->
    <div class="h-100 d-flex align-items-center justify-content-center" id="root">
<!-- MAIN -->
        <main class="container shadow bg-white">
            <div class="row h-100">
<!-- SITERBAR LEFT -->
                <section id="siterbar" class="col-4 p-0 bg-light-gray d-flex flex-column">
                    <!-- user -->
                    <div id="user-section" class="flex-shirink-0 d-flex justify-content-between">
                        <div class="all-headers">
                            <figure>
                                <img :src="`img/avatar${user.avatar}.jpg`" :alt="user.name">
                            </figure>
                            <div class="h6 all-headers-text">{{user.name}}</div>
                        </div>
                        <div class="w-25 text-muted d-flex justify-content-around align-items-center" role="button">
                        <!-- icone -->
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-comment-dots"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- notifications -->
                    <div id="notifications" class="bg-light-blue flex-shirink-0 all-headers">
                        <div class=" all-headers-text">
                            <div class="icon-notifications">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                        </div>
                        <div class="all-headers-text">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <div class="fs-6">
                                <small><a href="#">Attiva le notifiche desktop</a></small>
                            </div>
                        </div>
                        
                    </div>
                    <!-- search -->
                    <div id="search-contacts" class="p-2 flex-shirink-0">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="form-control" type="text" value="">
                    </div>
                    <!-- contacts list -->
                    <div id="contacts-list" class="flex-grow-1 bg-white overflow-auto">
                        <ul class="m-0 p-0">
                            <li v-for="contact in contacts" class="all-headers" @click="setCurrentNumber(contact.id)">
                                <figure>
                                    <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                                </figure>
                                <div class="h6 all-headers-text">
                                    <div>{{contact.name}}</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
<!-- CHAT -->
                <section id="chat" class="col-8 p-0 bg-chat-color d-flex flex-column">
<!-- CHAT HEADER -->
                    <header class="bg-light-gray flex-shirink-0 d-flex justify-content-between">
                        <div class="all-headers">
                            <figure>
                                <img :src="renderPicture(currentContact)" :alt="currentContact.name">
                            </figure>
                            <div class="h6 all-headers-text">
                                <div>{{currentContact.name}}</div>
                                <div class="mb-o fw-light">
                                    <small><a href="#">Ultimo accesso:</a></small>
                                </div>
                            </div>
                            </div>
                            <div class="me-3 d-flex text-muted align-items-center justify-content-around" role="button">
                                <i class="fa solid fa-search ms-3"></i>
                                <i class="fa solid fa-paperclip ms-3"></i>
                                <i class="fa solid fa-ellipsis-vertical ms-3"></i>
                        </div>
                    </header>
<!-- CHAT MESSAGE-->
                    <section class="flex-grow-1 overflow-auto bg-chat-image">
                        <ul class="px-3">
                            <li v-for="message in currentContact.messages" class="message p-3" :class="message.status">
                                <div class="message-txt p-2 rounded-3">
                                    <p class="mb-0">{{message.message}}</p>
                                    <span><small>{{message.date}}</small></span>
                                </div>
                            </li>
                        </ul>
                    </section>
<!-- CHAT FOOTER-->
                    <footer class="flex-shrink-0 container-fluid">
                        <div class="row h-100 align-items-center">
                            <div class="col-1 d-flex justify-content-center">
                                <i class="fa-regular fa-face-smile fa-2x"></i>
                            </div>
                            <div class="col-10">
                                <input type="text" class="form-control" placeholder="Scrivi un messaggio..." v-model.trim="newMessage" @keyup.enter="sendMessage">
                            </div>
                            <div class="col-1 d-flex justify-content-center">
                                <i class="fa-solid fa-microphone fa-2x text-muted" role="button"></i>

                            </div>
                        </div>
                    </footer>
                </section>
            </div>
        </main>
    </div>
    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- data -->
    <script src="js/data.js"></script>
    <!-- script javascript -->
    <script defer src="js/script.js"></script>
</body>
</html>
